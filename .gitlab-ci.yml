image: node:10.5.0
cache:
  paths:
    - node_modules/
    
stages:
  - setup
  - test
  - deploy
  
setup:
  stage: setup
  script: 
    - npm install
    - npm install -g now
    
test:
  stage: test
  script: npm test
  
deploy_staging:
  stage: deploy
  script:
    - ./node_modules/.bin/now --token=$NOW_TOKEN
  only:
    - master
